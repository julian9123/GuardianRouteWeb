    <head>
        <link rel="icon" href="img/drawable/logoapprutas.png">

        <link rel="stylesheet" type="text/css" href="css/menu.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/conectar.js"></script>
        <script type="text/javascript" src="js/cnsClearMap.js"></script>
        <script type="text/javascript" src="js/paises.js"></script>
        <title>Guardian Rutas - Registro Usuario</title>
    </head>
    <body onload="cnsUserExistShc()">
        <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
<!--            <main class="mdl-layout__content"> -->
            <div class="tituloRecorrido"><br/><br/>Registro Personal</div>
            <div class="textoRegistro">
                <form class="formulario">
                    <input type="text" class="formulario__input" id="txtNombres" maxlength="50" size="50" onkeyup="campoDiligenciado('Nombres')">
                    <label class="formulario__label" id="lblNombres">Nombres</label>
                    <input type="text" class="formulario__input" id="txtApellidos" maxlength="50" size="50" onkeyup="campoDiligenciado('Apellidos')">
                    <label class="formulario__label" id="lblApellidos">Apellidos</label>
                    <select id="paisCelular" class="formulario__input_pais">
                        <option value="">Indicativo</option>
                        <script language=javascript>
                            for(var x = 0; x < paises.length; x++ ) {
                                document.write("<option value='" + prefijos[x] + "'>" + paises[x] + "</option>");
                            }
                        </script>
                    </select>
                    <input type="text" class="formulario__input_cel" id="txtCelular" size="10" maxlength="10" onkeyup="campoDiligenciado('Celular'); valCellNumber(1);">
                    <label class="formulario__label_cel" id="lblCelular">Celular</label>
                    <input type="text" class="formulario__input" id="txtCodRuta" size="11" max="11" maxlength="11" onkeyup="campoDiligenciado('CodRuta')">
                    <label class="formulario__label" id="lblCodRuta">Codigo Colegio</label>
                </form>
                <dialog id="m-msjError" class="site-dialog">
                    <div class="headerFormPopUp">
                        <div class="headerDialog">
                            <div class="headerImage">
                                <img src="img/android/drawable-mdpi/logoapprutas.png" height="51" width="51">
                            </div>
                            <div class="headerTitle">
                                <h1><p class="textoHeader">Faltan Datos</p></h1>
                            </div>
                        </div>
                        <div class="formularioDialog">
                        <br/>
                            <br/>
                            <div id="dataError1" style="visibility: hidden; display:inline;"></div>
                            <div id="dataError2" style="visibility: hidden; display:inline;"></div>
                            <div id="dataError3" style="visibility: hidden; display:inline;"></div>
                            <div id="dataError4" style="visibility: hidden; display:inline;"></div>
                            <div id="dataError5" style="visibility: hidden; display:inline;"></div>
                            <div id="dataError6" style="visibility: hidden; display:inline;"></div>
                            <br/>
                            <div class="btn-group cf">
                                <button class="btn_add" id="btnContinuar" onclick="closePopUp('m-msjError')">Continuar</button>
                            </div>
                        </div>
                    </div>
                </dialog>
            </div>
        </div>
        <div class="pieRecorridoBoton">
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect boton-stilo" onclick="registroDatosSch();">Continuar</button>
        </div>
        </div>
        <script>
        </script>
    </body>
</html>
