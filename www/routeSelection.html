<html>
    <head>

        <link rel="stylesheet" type="text/css" href="css/botones.css">
        <link rel="stylesheet" type="text/css" href="css/formulario.css">

        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css" />
        <script src="http://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>        
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase-auth.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/conectar.js"></script>
        <script type="text/javascript" src="js/consultar.js"></script>
        <title>Guardian Rutas</title>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
            <div class="tituloRecorrido"><br/><br/>Seleccionar Rutas</div>
            <div class="textoRegistro">
                <form class="formulario">
                    <div id="scroller" class="formulario__divoutput">
                        <script language=javascript>
                            function cnsRutasEmpresa() {
                                initApp();
                                intentos = 0;
                                registrado = 0;
                                var datos = conn.database().ref("entRoute/" + myUserId );
                                datos.orderByValue().on("value", function(snapshot) {
                                    snapshot.forEach(function(data) {
                                        registrado++;
                                        document.write("<output class='formulario__input' id='txt'><img src='img/drawable/iconroute.png' width='50' height='50'>Ruta " + data.key + "<a class='botonBorrar' href=#><i class='material-icons md-dark noShowIcon'>ic_remove_circle_outline</i></a></output>");
                                        alert("key:" + data.key);
                                    } );
                                } );    
                            }
                            
                            for(var x = 0; x < 3; x++ ) {
                                document.write("<output class='formulario__input' id='txt'><img src='img/drawable/iconroute.png' width='50' height='50'>Ruta JOAG101" + x + "<a class='botonBorrar' href=#><i class='material-icons md-dark noShowIcon'>ic_remove_circle_outline</i></a></output>");
                            }

                        </script>
                    </div>
                    <div class="formulario__divconsulta">
                        <input type="text" class="formulario__input" id="txtNombres" maxlength="50">
                        <label for="" class="formulario__label">Ingresar Ruta</label>
                        <button>Adicionar</button>
                    </div>                    
                    
                </form>    
            </div>
            <div class="pieRecorridoBoton">
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect boton-stilo" onclick="registroDatos(); cambioPagina('seleccionRuta.html');">Continuar</button>
            </div>
        </div>
    </body>
</html>
